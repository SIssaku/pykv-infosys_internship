<!DOCTYPE html>
<html>
<head>
  <title>PyKV Login</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
  <div class="box">
    <h2>Login</h2>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" action="/login">
      <input name="username" type="email" placeholder="Email Address" required />
      <input name="password" type="password" minlength="8" placeholder="Password (min 8 chars)" required />
      <button type="submit">Login</button>
    </form>

    <p class="muted">New user? <a href="/register">Register</a></p>
  </div>
</body>
</html>
